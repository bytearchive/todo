{# vim: set ft=htmldjango ts=2 et sts=2 sw=2: #}
{% extends "base.html" %}

{% block content %}

  <h2>Create new</h2>
  <p>Step {{ step }} of {{ step_count }}</p>
  <form action="." method="post">
    <table>
      {{ form }}
    </table>
    <input type="hidden" name="{{ step_field }}" value="{{ step0 }}" />
    {{ previous_fields|safe }}
    <input type="submit">
  </form>
  
{% endblock %}
